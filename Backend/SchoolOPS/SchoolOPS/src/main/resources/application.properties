spring.application.name=SchoolOPS
#for database setup
spring.datasource.name=${MYSQL_DATABASE}
spring.datasource.url=${MYSQL_DATABASE_URL}
spring.datasource.username=${MYSQL_USERNAME}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.dialect=org.hibernate.dialect.MySQL55Dialect
spring.jpa.hibernate.ddl-auto=update

#for file setting
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.file-size-threshold=10MB

#for mail setting
spring.mail.host=smtp.gmail.com
spring.mail.port=465
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.socketFactory.class=javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.smtp.socketFactory.fallback=false

#cloudinary settings
cloudinary.cloud-name= ${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key= ${CLOUDINARY_API_KEY}
cloudinary.api-secret= ${CLOUDINARY_API_SECRET}

#urls
app.frontend.reset-password-url=https://school-ops-wine.vercel.app/reset-password
